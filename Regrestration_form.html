<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regrestration_form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    
    <form action="login_form.html" class="Regrestration_form">

        <div class="Regrestration">
            <p>Create an Account</p>
        </div>  
        <div>     
            <input type="text" id="name" name="name" placeholder="FirstName" required>
            <input type="text" id="lastname" name = "name" placeholder="LastName" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="number" name="number" placeholder="Contact" required><br>
            <input type="password" id="password" name="password" placeholder="Password" aria-required="true">
            <input type="re-password" id="re-password" name="re-password" placeholder="Re-Password" aria-required="true"><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>
        <button type="submit" class="Login_button">Submit</button>
 
    </form>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
